<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK Code Acedemy</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
     <div class="container">
        <h3 class="text-center" style="color: brown;">Bank Code Acedemy </h3>
        <h3 class="text-center" style="color: blue;">Sizin Güvənilir Bankınız. Etibarımız Müştərilərimizdir.</h3>
        <button  id="rf" >Refresh</button>
        <div class="row bg" id="aaq">
            <div id="inp">
                <h3 style="color: black; font-style: italic; font-weight: bold;">Kredit Kalkulyatoru</h3>
                <p>İstədiyiniz məbləği daxil edin (AZN)</p>
                <input  class="a form-control" id="as" type="text" placeholder="max 20000(AZN)">
                <p>Kredit müddət (ay)</p>
                <input class="form-control" id="as1" type="text" placeholder="48 Aya qədər">
                <p>Faiz dərəcəsi (%)</p>
                <input class="form-control" id="as2" type="text" placeholder="15% qədər">
            </div>
            <div id="aaa">
                <h3 class="h-one">Sizə məsləhət :  <br> Pulun yoxdursa kredit götürmə</h3>
                <p>Yekun Ödəniləcək məbləğ</p>
                <h3 id="cls"></h3>
                <p>Aylıq ödəniləcək məbləğ</p>
                <h3 id="mth"></h3>
                 <button id="btn">Hesabla</button>
            </div>
        </div>
     </div>

    <script src="js/app.js"></script>
</body>
</html>
